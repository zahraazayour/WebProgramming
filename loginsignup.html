<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://wallpapercave.com/wp/wp6135097.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            color: #0e0e0e;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #d798ca;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a04577;
        }
        p {
            margin-top: 10px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="loginsignup2.html">Sign up here</a></p>
    </div>

    <script>
        function login() {
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;
    
            // Fetch the credentials from the server (assuming credentials.txt is a plain text file)
            fetch('credentials.txt')
                .then(response => response.text())
                .then(data => {
                    // Split the file content into lines
                    var lines = data.split('\n');
    
                    // Check each line for a matching user
                    for (var i = 0; i < lines.length; i++) {
                        var credentials = lines[i].trim().split(',');
    
                        // Check if entered username and password match
                        if (credentials[0] === enteredUsername && credentials[2] === enteredPassword) {
                            alert('Login successful!');
                            window.location.href = 'index.php';
                            return;
                        }
                    }
    
                    // If no match is found, display an alert
                    alert('Invalid credentials. Please try again.');
                })
                .catch(error => {
                    console.error('Error fetching credentials:', error);
                });
    
            return false; // Prevent form submission
        }
    </script>
    
</body>
</html>
